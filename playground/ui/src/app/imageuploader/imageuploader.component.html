<p-toast position="top-left"></p-toast>
<div upload-image-wrapper>
  <p-fileUpload name="file" url="/api/upload" (onUpload)="onUpload($event)" (onSend)="onSend($event)"
                multiple="multiple" accept="image/*" maxFileSize="1000000" fileLimit="10" [auto]="true"  >
    <ng-template pTemplate="content">
      <ul *ngIf="uploadedFiles.length">
        <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
      </ul>
    </ng-template>
  </p-fileUpload>
</div>
